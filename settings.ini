title = %(lib_name)s

### PyPI ###
audience = Developers
author = JohnRomanelis
author_email = johnromanelis@yahoo.gr
copyright = 2023 onwards, %(author)s
description = This work is a notebook PyTorch re-implementation of [Growing Neural Cellular Automata](https://distill.pub/2020/growing-ca/). 
keywords = nbdev jupyter notebook python
language = English
status = 3
user = JohnRomanelis

### Optional ###
requirements = fastcore torch numpy matplotlib tqdm Pillow
